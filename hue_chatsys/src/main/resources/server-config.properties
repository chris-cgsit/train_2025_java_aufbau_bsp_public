# ===========================================
# EchoServerWithCommands ? Konfigurationsdatei
# ===========================================
# Diese Datei wird vom Server in folgender Reihenfolge geladen:
#   1. Aus dem aktuellen Arbeitsverzeichnis
#   2. Falls nicht vorhanden ? Fallback aus dem Classpath
#
# Port des Servers (gültig: 1?65535)
port=4444

# Logfile-Pfad (relativ oder absolut)
# Beispiele:
#   logfile=echoserver.log
#   logfile=logs/server.log
#   logfile=/var/log/echo/echoserver.log
logfile=echoserver.log

# (Optional reserviert für spätere Übungen)
#maxClients=1
#verbose=false
